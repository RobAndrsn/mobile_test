name: Merge Pull Request
on:
  pull_request:
    types: [opened, synchronize, review_requested, review_request_removed, review_dismissed]
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: |
        # Run any tests or checks on the code here
    - name: Wait for approval
      id: approval
      if: github.event.pull_request.reviews.total_count > 0
      uses: jasonet/approve-action@v1
      with:
        approval_number: 1
        comments: "Please approve this pull request"
    - name: Merge pull request
      if: steps.approval.outputs.approved == 'true'
      run: |
        git fetch
        git checkout ${{ github.event.pull_request.base.ref }}
        git merge --no-ff ${{ github.event.pull_request.head.ref }}
